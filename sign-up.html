<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Authorization Page</title>
</head>
<body>
    <form class="wrapper signUp-wrapper">
        <div class="title">
            <h1>Sign Up</h1>
            <img src="https://www.seytech.co/images/logo.png"  class="image" alt="">
        </div>
        <div class="loginInfo">
            <div class="userName flex">
                <label for="user">User name</label>
                <input type="text" name="user" class="user" placeholder="Enter user name" required>
            </div>
            <div class="emailAddress flex">
                <label for="email">Email address</label>
                <input type="email" name="email" class="email" placeholder="Enter email" required>
            </div>
            <div class="password flex">
                <label for="pwd">Create password</label>
                <input type="password" name="pwd" class="pwd" autocomplete="current-password"  placeholder="Enter password" required>
                <i class="far fa-eye" id="togglePassword"></i>
                
            </div>
            <button type="submit" class="signUpBtn">Sign Up</button>
            <div class="result"></div>
        </div>
    </form>

    <script type="module" src="./sign-up.js"></script>
</body>
</html>

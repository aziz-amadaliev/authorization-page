<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">

        <!-- Content Section -->

        <div class="content">
            <div class="image"></div>
            <div class="teamname">TenTech</div>
            <div class="text">By registering, you accept the terms of use, agree to receive latest team tenTeck's news
                and confirm that you have read the <a href="">Privacy Policy:))</a> </div>
        </div>

        <!-- Form Section -->

        <form id="form">
            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already Have an Account? <br>
                    <span><a href="index.html">Log In</a></span>
                </div>

                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                        <a href="https://gmail.com/"> Sign Up</a>
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" /><a
                            href="https://facebook.com">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="or">Or</div>

            <!-- /**
               ! User name Input here
             **/-->

            <div>
                <label for="username">User Name</label>
                <i class="fas fa fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Baktybek Saliev" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /**
               ! Email Input here
             **/-->

            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="bsaliev04@gmail.com" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- /**
               ! Password Input here
             **/-->

            <div>
                <label for="password">Password</label>
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password here" />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
